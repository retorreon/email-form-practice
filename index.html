<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Functional Email Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="group">
        <form action="process-form.js" method="post">
          <label for="user-name">Name:</label>
          <input id="user-name" type="text" name="name" autofocus="on" required />
          
          <label for="user-email">Email:</label>
          <input id="user-email" type="text" name="email" maxlength="5" />
        
          <label for="form-message">Your message:</label>
          <textarea id="form-message" name="message"></textarea>
        
          <div class="item">
            <button type="submit">Submit</button>
          </div>
        </form>
    </div>


    <script src="script.js"></script>
  </body>
</html>
